<!DOCTYPE html>

<body>
  <div>
    <input type="text" v-model="dollor">
    <p>美金:{{dollor/30}}</p>
    <p>澳幣:{{dollor/22}}</p>
    <p>日幣:{{Math.round(japan)}}</p>
  </div>
  <script src="/lib/vue.js"></script>
  <script>
    var exchange = new Vue({
      el: "div",
      data: {
        dollor: 0
      },
      computed:{
        japan:function(){
          console.log(this)
          return Math.round(this.dollor/0.28)
        }
      }
    })
  </script>
</body>
